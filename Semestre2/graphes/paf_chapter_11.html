    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Goutte-de-Pluie", "label": "Goutte-de-Pluie", "names": "Goutte-de-Pluie", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Hummin", "label": "Hummin", "names": "Hummin", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Hari Seldon", "label": "Hari Seldon", "names": "Hari Seldon;Seldon;Hari", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Dors Venabili", "label": "Dors Venabili", "names": "Dors Venabili", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Mycog\u00e9nien", "label": "Mycog\u00e9nien", "names": "Mycog\u00e9nien", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Mentone", "label": "Mentone", "names": "Mentone", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Bande-c\u00e9leste", "label": "Bande-c\u00e9leste", "names": "Bande-c\u00e9leste", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Ancien", "label": "Ancien", "names": "Ancien", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Myc\u00e9lium Soixante-douze", "label": "Myc\u00e9lium Soixante-douze", "names": "Myc\u00e9lium Soixante-douze", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Myc\u00e9lium", "label": "Myc\u00e9lium", "names": "Myc\u00e9lium", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Lissauer", "label": "Lissauer", "names": "Lissauer", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Cinna", "label": "Cinna", "names": "Cinna", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Novigor", "label": "Novigor", "names": "Novigor", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Goutte-de-Pluie", "to": "Hummin", "width": 1}, {"from": "Hummin", "to": "Hari Seldon", "width": 1}, {"from": "Hummin", "to": "Dors Venabili", "width": 1}, {"from": "Hummin", "to": "Mycog\u00e9nien", "width": 1}, {"from": "Hummin", "to": "Mentone", "width": 1}, {"from": "Hummin", "to": "Bande-c\u00e9leste", "width": 1}, {"from": "Hummin", "to": "Ancien", "width": 1}, {"from": "Hari Seldon", "to": "Myc\u00e9lium Soixante-douze", "width": 1}, {"from": "Myc\u00e9lium Soixante-douze", "to": "Myc\u00e9lium", "width": 1}, {"from": "Myc\u00e9lium Soixante-douze", "to": "Lissauer", "width": 1}, {"from": "Myc\u00e9lium Soixante-douze", "to": "Cinna", "width": 1}, {"from": "Myc\u00e9lium Soixante-douze", "to": "Ancien", "width": 1}, {"from": "Novigor", "to": "Ancien", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
