        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Daneel", "label": "Daneel", "names": "Daneel;R.  Daneel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Vince Barrett", "label": "Vince Barrett", "names": "Vince Barrett", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Francis", "label": "Francis", "names": "Francis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Clousarr", "label": "Clousarr", "names": "Clousarr", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Elijah", "label": "Elijah", "names": "Elijah", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "R.  Sammy", "label": "R.  Sammy", "names": "R.  Sammy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "saint Fastolfe", "label": "saint Fastolfe", "names": "saint Fastolfe", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Dieu", "label": "Dieu", "names": "Dieu", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "saint Gerrigel", "label": "saint Gerrigel", "names": "saint Gerrigel;Docteur Gerrigel;Gerrigel", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Enderby", "label": "Enderby", "names": "Enderby", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Baley", "label": "Baley", "names": "Baley;monsieur Baley", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Julius", "label": "Julius", "names": "Julius", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Daneel", "to": "Vince Barrett", "width": 1}, {"from": "Vince Barrett", "to": "Francis", "width": 1}, {"from": "Vince Barrett", "to": "Clousarr", "width": 1}, {"from": "Vince Barrett", "to": "Elijah", "width": 1}, {"from": "Vince Barrett", "to": "R.  Sammy", "width": 1}, {"from": "Vince Barrett", "to": "saint Fastolfe", "width": 1}, {"from": "Vince Barrett", "to": "Dieu", "width": 1}, {"from": "Vince Barrett", "to": "saint Gerrigel", "width": 1}, {"from": "Vince Barrett", "to": "Enderby", "width": 1}, {"from": "Vince Barrett", "to": "Baley", "width": 2}, {"from": "Baley", "to": "Julius", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
